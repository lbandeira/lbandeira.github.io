<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Moura Connect</title>
    <link rel="icon" href="icons/M.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1>Dashboard de Dados Primarios da Bateria</h1>
            <div style="display: flex; justify-content: space-around;">
                <button id="connect-bluetooth">
                    <img src="icons/connect.png" alt="Connect" style="width: 16px; height: 16px;">
                    <span>Conectar</span>
                </button>
                <button id="disconnect-bluetooth" disabled style="background-color: #ccc;">
                    <img src="icons/disconnect.png" alt="Disconnect" style="width: 16px; height: 16px;">
                    <span>Desconectar</span>
                </button>
                <button id="save-csv" style="background-color: #006EC7;">
                    <img src="icons/save.png" alt="Save" style="width: 16px; height: 16px;">
                    <span>Salvar</span>
                </button>
            </div>
            <div id="chart-container">
                <canvas id="chart"></canvas>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Tempo</th>
                        <th>Tensão (V)</th>
                        <th>Corrente (A)</th>
                        <th>Temperatura (°C)</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                </tbody>
            </table>
        </div>
        <div class="terminal">
            <h1 id="terminal-header">Terminal</h1>
            <div id="terminal"></div>
        </div>
    </div>

    <!-- Importando Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1086.0.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"> </script>
</body>
</html>
