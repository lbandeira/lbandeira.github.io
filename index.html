<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Moura Connect</title>
    <link rel="icon" href="icons/M.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 88%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
        }
        .dashboard, .terminal {
            flex: 1;
            min-width: 300px;
            margin: 10px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #00247D;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button img {
            margin-right: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #chart-container {
            width: 100%;
            height: 400px;
        }
        #terminal {
            background-color: #000;
            color: rgb(255, 251, 0);
            padding: 10px;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        @media (max-width: 940px) {
            button {
                padding: 15px;
            }
            button span {
                display: none;
            }
            button img {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1>Dashboard de Dados Primarios da Bateria</h1>
            <div style="display: flex; justify-content: space-around;">
                <button id="connect-bluetooth">
                    <img src="icons/connect.png" alt="Connect" style="width: 16px; height: 16px;">
                    <span>Conectar</span>
                </button>
                <button id="disconnect-bluetooth" disabled style="background-color: #ccc;">
                    <img src="icons/disconnect.png" alt="Disconnect" style="width: 16px; height: 16px;">
                    <span>Desconectar</span>
                </button>
                <button id="save-csv" style="background-color: #006EC7;">
                    <img src="icons/save.png" alt="Save" style="width: 16px; height: 16px;">
                    <span>Salvar</span>
                </button>
            </div>
            <div id="chart-container">
                <canvas id="chart"></canvas>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Tempo</th>
                        <th>Tensão (V)</th>
                        <th>Corrente (A)</th>
                        <th>Temperatura (°C)</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                </tbody>
            </table>
        </div>
        <div class="terminal">
            <h1 id="terminal-header">Terminal</h1>
            <div id="terminal"></div>
        </div>
    </div>

    <!-- Importando Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1086.0.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"> </script>
</body>
</html>
